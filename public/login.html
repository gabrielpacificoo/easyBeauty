<!DOCTYPE html>
<html lang="en">
<head>

      <div class="pg-login">

              <div class="input">

              </div>
              <div class="button">
                <button class="button-entrar" onclick="entrar()">
                  <span>Entrar</span>
                </button>
                <p class="login-text">
                  Não tem cadastro? <a href="cadastro.html">Clique aqui</a>
                </p>
              </div>
            </div>
           </div> 
           <div class="container-direito">
            <div class="img-container">
              <img class="img-login" src="" alt="">
            </div>
           </div>
        </div>
      </div>
