<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | EasyBeauty</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a class="logo">easyBeuty</a>
    <ul class="nav">
      <li><a href=""></a></li>
    </ul>
    <div class="button">
      <li><a href="login.html" class="login">Entrar</a></li>
      <li><a href="casdatro.html" class="cadastro">Cadastrar</a></li>
    </div>
  </header>
  <div class="pg-login">
    <div class="container-login">
       <div class="container-esquerdo">
          <h1 class="titulo">Comece Seu Cadastro</h1>
        <div class="campos">
          <div class="input">
            <input id="ipt_nome" type="text" placeholder="Digite seu Nome">
          </div>
          <div class="input">
            <input id="ipt_dtNasc" type="date">
          </div>
          <div class="input">
            <input id="ipt_cpf" type="text" maxlength="11" placeholder="Digite seu CPF">
          </div>
          <div class="input">
            <input id="ipt_email" type="text" placeholder="Digite seu Email">
          </div>
          <div class="input">
            <input id="ipt_senha" type="text" placeholder="Digite Sua Senha">
          </div>
          <div class="input">
            <input id="ipt_senha2" type="text" placeholder="Confirme Sua Senha">
          </div>
          <div class="button">
            <button class="button-entrar" onclick="cadastrar()">
              <span>Entrar</span>
            </button>
            <p class="login-text">
              NÃ£o tem cadastro? <a href="cadastro.html">Clique aqui</a>
            </p>
          </div>
        </div>
       </div> 
       <div class="container-direito">
        <div class="img-container">
          <img class="img-login" src="" alt="">
        </div>
       </div>
    </div>
  </div>
</body>
</html>
